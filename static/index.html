<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link href="/static/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-lg p-6 bg-gray-800 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center text-indigo-400 mb-6">Upload Video</h1>
        <form enctype="multipart/form-data" action="/uploader" method="post" class="space-y-4">
            <div class="flex justify-center">
                <input type="file" name="video" class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-500 file:text-gray-900 hover:file:bg-indigo-600 cursor-pointer" />
            </div>
            <div class="flex justify-center">
                <input type="submit" value="Upload Video" class="px-6 py-2 bg-indigo-500 text-gray-900 font-semibold rounded-lg hover:bg-indigo-600 cursor-pointer transition-colors" />
            </div>
        </form>
    </div>
</body>
</html>
