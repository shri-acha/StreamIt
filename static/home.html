<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
</head>
<body>
    <h1>Available Videos</h1>
    <ul>
        {{range .VideoData}}
            <li><a href="/watch?v={{.}}">{{.}}</a></li>
        {{else}}
            <li>No videos found</li>
        {{end}}
    </ul>
</body>
</html>
